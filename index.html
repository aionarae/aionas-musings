<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Aiona's Blog</title>
  <link rel="stylesheet" type="text/css" href="./assets/css/styles.css">
  <link rel="stylesheet" type="text/css" href="./assets/css/form.css">
  <link rel="stylesheet" type="text/css" href="./assets/css/blogs.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0"/>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Rammetto+One&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>

<body>
  <section class="container">
    <header>
      <button id="moonButton"> 
        <span class="material-symbols-outlined">
          dark_mode
        </span>
      </button>
      <button id="sunButton">
        <span class="material-symbols-outlined">
          light_mode
        </span>
      </button>
      
      <h1 class="h1-main">Aiona's Adventures</h1>
    </header>

    <main id="index">
      <section>
        
      </section>    

      <section>
        <h2 class="h2-main">What's on your mind?</h2>
        <form method="post" role="form">
          <section class="form-group">
            <input type="text" id="username-input" name="username" placeholder="Username" required/>
          </section>
          <section class="form-group">
            <input type="text" id="title-input" name="title" placeholder="Title" required/>
          </section>
          <section class="form-group">
            <textarea id="content-input" name="content" placeholder="Write your thoughts here." required></textarea>
          </section>
          <section id="required-message"></section>
          <section class="form-group">
            <input type="submit" name="Submit" value="Submit" id="submit-button"/>
          </section>
        </form>
      </section>
    </main>
  </section>
  <footer>
    Made by Aiona
  </footer>
  <script type="module" src="./assets/js/logic.js"></script>
  <script type="module" src="./assets/js/form.js"></script>
  <!-- <script type="module" src="./assets/js/blog.js"></script> -->
</body>

</html>
